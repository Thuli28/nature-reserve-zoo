<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pine City Zoo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="images/logo.png" alt="" />
    </div>
    <div class="tabs-top">
      <a href="animal.html"> Animals</a>
      <a href="index.html"> Map</a>
      <a href="places.html"> Places</a>
    </div>
    <div class="main">
      <div class="content">
        <div class="info-box-full">
          <h3>Pine City Weather</h3>
          <p>
            <img
              src="images/partly-cloudy.png"
              alt=""
              class="info-box-weather-icon"
            />
            Partly Cloudy
          </p>
          <p>&uarr;25&deg; &darr;16&deg;</p>
          <h1 class="info-box-weather">22&deg;</h1>
          <p>
            <strong> Forecast</strong>
          </p>
          <table>
            <tr>
              <td>Tuesday</td>
              <td>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="info-box-weather-icon"
                />
              </td>
              <td>&uarr;18</td>
              <td>&darr;17</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="info-box-weather-icon"
                />
              </td>
              <td>&uarr;25</td>
              <td>&darr;17</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>
                <img
                  src="images/partly-cloudy.png"
                  alt=""
                  class="info-box-weather-icon"
                />
              </td>
              <td>&uarr;22</td>
              <td>&darr;16</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>
                <img
                  src="images/partly-cloudy.png"
                  alt=""
                  class="info-box-weather-icon"
                />
              </td>
              <td>&uarr;20</td>
              <td>&darr;13</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>
                <img
                  src="images/rain.png"
                  alt=""
                  class="info-box-weather-icon"
                />
              </td>
              <td>&uarr;18</td>
              <td>&darr;12</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>
                <img
                  src="images/rain.png"
                  alt=""
                  class="info-box-weather-icon"
                />
              </td>
              <td>&uarr;16</td>
              <td>&darr;11</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="tabs-button">
      <a href="weather.html"> Weather</a>
      <a href="feedback.html"> Feedback</a>
    </div>
